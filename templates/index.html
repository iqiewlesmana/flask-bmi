
<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>BMI Calculator</title>
		<style type="text/css">
			* {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
			<p><font color="green"><h1><b>Human BMI Calculator</b></h1></font></p>

	<div>
<p>
	<p></p>
</p>
<form class="form-inline">
<!--First Name-->
<div class="form-group">
<label class="sr-only" for="weight_in_kg">Enter Weight in (kg)</label>

<input type="text" class="form-control" id="weight_in_kg" placeholder="Enter Weight in (kg)">
</div>
<!--Last Name-->
<div class="form-group">
<label class="sr-only" for="height_in_cm">Enter Height in (cm)</label>
<input type="text" class="form-control" id="height_in_cm" placeholder="Enter Height in (cm)">
<p><i><font color="red">note: if your height is 1 meter, type 100</font></i></p>

</div>
<div>
	<p></p>
<!--Submit Button-->
<button type="submit" class="btn btn-default">Submit</button>
</form>
</br>
</br>
<div id="output"></div>
</br>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
     $('form').on('submit', function(event) {
       $.ajax({
          data : {
             weight_in_kg : $('#weight_in_kg').val(),
             height_in_cm : $('#height_in_cm').val(),
                 },
             type : 'POST',
             url : '/process'
            })
        .done(function(data) {
          $('#output').text(data.output).show();
      });
      event.preventDefault();
      });
});
					
		</script>
	</body>
</html>
